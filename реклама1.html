<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Рекламная ссылка</title>
    <style>
        /* Сброс отступов и высота 100% */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #451678;
        }
        /* Контейнер по центру страницы */
        .container {
            height: 100%;
            display: flex;
            justify-content: center; /* по горизонтали */
            align-items: center; /* по вертикали */
        }
        /* Стили для ссылки */
        a.ad-link {
            display: inline-block;
            padding: 20px 40px;
            background-color: #9a7cda;
            color: white;
            text-decoration: none;
            font-size: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

            a.ad-link:hover {
                background-color: #8a73c3;
            }
    </style>
</head>
<body>
    <div class="container">
        <a href="http://project13290279.tilda.ws/page69118405.html" class="ad-link" target="_blank" rel="noopener noreferrer">
            Посетите наш сайт!
        </a>
    </div>
</body>
</html>
